name: CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/setup-java@v4
        with:
            distribution: 'temurin'
            java-version: '21'
      - run: java UserRegistration.java
      - run: java UserLogin.java
